<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slider">
        <div style="background-color: #FD3555;">
            <h1>Nature Flower</h1>
            <p>all in pink</p>
        </div>
        <div style="background-color: #2A86BA;">
            <h1>Bluuue Sky</h1>
            <p>with it's mountain</p>
        </div>
        <div style="background-color: #252e33;">
            <h1>Lonely Castle</h1>
            <p>in the wilderness</p>
        </div>
        <div style="background-color: #ffb866;">
            <h1>Flying Eagle</h1>
            <p>in the sunset</p>
        </div>
        </div>
        <div class="right-slider">
            <div style="background-image: url('https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1508893269700-a6c62c0610a2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1173&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1536697695940-8f69bf0edc4d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1531884070720-875c7622d4c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
               <i class="fas fa-arrow-down"></i> 
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i> 
             </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
